<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #eafaf1; /* Verde pastel claro */
            color: #2b5e34; /* Verde escuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2b5e34;
        }

        form {
            background-color: #ffffff; /* Fundo branco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c8e6c9; /* Verde claro */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #81c784; /* Verde pastel mais escuro */
            outline: none;
        }

        button {
            background-color: #81c784; /* Verde pastel mais escuro */
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #66bb6a; /* Verde mais forte ao passar o mouse */
        }

    </style>
</head>
<body>
    <form action="/cadastrar" method="post">
        <h1>Cadastro de Usuário</h1>
        
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" >

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento">

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="MA">Masculino</option>
            <option value="ME">Feminino</option>
            <option value="OUTRO">Outro</option>
            <option value="PND">Prefiro não dizer</option>
        </select>

        <label for="TLDDD">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
